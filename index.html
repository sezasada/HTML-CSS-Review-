<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script src="jQuery.js" charset="utf-8"></script>
        <script src="script.js" defer></script>
        <link href="style.css" rel="stylesheet">
        <title>Earnings Report Page</title>
    </head>
    <body>
        <header>
            <h1>Apple's Earnings Report</h1>
        </header>
        <main>
            <br>
            <div id="button-div">
            <button id="button">Show Earnings</button>
            </div>
            <table id="revenue-table">
              <tr>
                <th>Company</th>
                <th>Revenue</th>
                <th>P/E Ratio</th>
                <th>Guidance</th>
              </tr>
            </table>
        </main>
    </body>
</html>
