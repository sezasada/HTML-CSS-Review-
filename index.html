<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <script src="jQuery.js" charset="utf-8"></script>
        <script src="script.js" charset="utf-8"></script>
        <link href="style.css" rel="stylesheet">
        <title>Earnings Report Page</title>
    </head>
    <body>
        <header>
            <h1>Stock Earnings Reports</h1>
        </header>
        <main>
            <p>Enter Stock Ticker</p>
            <input placeholder="Ticker" id="ticker">
            <button id="submitButton">Submit</button>
            <table>
                <thead>
                    <tr>
                        <th>PE Ratio</th>
                    </tr>
                    <tr>
                        <th>Revenue</th>
                    </tr>
                    <tr>
                        <th>Guidance</th>
                    </tr>
                    <tr>
                        <th>Chart</th>
                    </tr>
                </thead>
            </table>

        </main>
    </body>
</html>
